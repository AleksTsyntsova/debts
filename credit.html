<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="credit.css">
    <title>Document</title>
</head>
<body>
<div class="all">
<header class="header">
    <div class="container">
        <div class="title_list">
           ДОЛГИ
        </div>
    </div>
</header>
<div class="container">
    <h1 class="title_cred">Я ДОЛЖНА</h1>
    <input type="text" id="name_cred" placeholder="ИМЯ">
    <input type="number" id="sum_cred" placeholder="СУММА">
    <input type="date" id="date_cred" placeholder="ДАТА">
    <button type="submit" id="btn_cred">ОК</button>
    <p id="textError">Заполните поля!</p>
</div>
<div class="container">
    <h1 class="title_cred">МНЕ ДОЛЖНЫ</h1>
    <input type="text" id="name_cred_2" placeholder="ИМЯ">
    <input type="number" id="sum_cred_2" placeholder="СУММА">
    <input type="date" id="date_cred_2" placeholder="ДАТА">
    <button type="submit" id="btn_cred_2">ОК</button>
    <p id="textError">Заполните поля!</p>
</div>

<div class="container">
    <div class="cred_all">
        <div class="cred_list">
            <h4>Я ДОЛЖНА</h4>
            <ul id="new_cred">

            </ul>
        </div>
        <div class="cred_list">
            <h4>МНЕ ДОЛЖНЫ</h4>
            <ul id="new_cred_2">

            </ul>
        </div>
    </div>
</div>

<script src="credit.js" type="text/javascript"></script>
</div>
</body>
</html>
